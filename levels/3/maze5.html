    <div id ="container">
        <img src="src/assets/volume.png" id="icon">
        <img src="src/assets/mute.png" id ="iconn">
        <audio  autoplay id="mySong">
            <source src="brazil.mp3" type="audio/mp3">
        </audio>
        <script>
            var mySong=document.getElementById("mySong");
            var icon=document.getElementById("icon");
            var count=0;
            mySong.play();
            icon.onclick = function(){
                if (count == 0){
                    count=1;
                    mySong.pause();
                    document.getElementById("icon").style.display="none";
                    document.getElementById("iconn").style.display="block";

                
              
            }}
            iconn.onclick = function(){
                if (count == 1){
                    count=0;
                    mySong.play();
                    document.getElementById("icon").style.display="block";
                    document.getElementById("iconn").style.display="none";}}

                       </script>
